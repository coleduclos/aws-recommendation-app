<!DOCTYPE html>
<html>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="./javascript/jsbn.js"></script>
        <script src="./javascript/jsbn2.js"></script>
        <script src="./javascript/sjcl.js"></script>
        <script src="./javascript/aws-cognito-sdk.min.js"></script>
        <script src="./javascript/amazon-cognito-identity.min.js"></script>

        <style>
        </style>
        
        <script>
            $( function() {
                $('#login-submit').click(function(){
                    cognitoLogin($('#login-email').val(), $('#login-password').val())
                });

                $('#register-submit').click(function(){
                    cognitoRegister($('#register-email').val(), $('#register-password').val())
                });

            });
        </script>
    </head>
    <body>
        <div id="login-panel" class="panel">
            <div class="panel-heading">
                Login
            </div>
            <div>
                <input type="text" name="login-email" id="login-email" value="cole.duclos@slalom.com" placeholder="Username"/>
            </div>
            <div>
                <input type="password" name="login-password" id="login-password" value="Password1!" placeholder="Password"/>
            </div>
            <div>
                <input type="button" name="login-submit" id="login-submit" class="btn" value="Log In">
            </div>
        </div>
        <div id="register-panel" class="panel">
            <div class="panel-heading">
                Register
            </div>
            <div>
                <input type="text" name="register-email" id="register-email" value="cole.duclos@slalom.com" placeholder="Email"/>
            </div>
            <div>
                <input type="password" name="register-password" id="register-password" value="Password1!" placeholder="Password"/>
            </div>
            <div>
                <input type="password" name="register-confirm-password" id="register-confirm-password" value="Password1!" placeholder="Confirm Password"/>
            </div>
            <div>
                <input type="button" name="register-submit" id="register-submit" class="btn" value="Register">
            </div>
        </div>
    </body>
</html>
